<!-- ========================================
     PANEL COMPARADOR DE AGUA TEMPORAL (COMPACTO)
     ======================================== -->

     <div class="comparador-panel" id="comparador-panel">
        <h3>
            <i class="fas fa-layer-group"></i>
            Comparador Temporal
        </h3>
        
        <div class="comparador-container">
            <!-- Lado Izquierdo -->
            <div class="comparador-lado">
                <h4>
                    <i class="fas fa-arrow-left"></i>
                    Izquierda
                </h4>
                
                <div class="select-group">
                    <label for="year-left">Año</label>
                    <select id="year-left">
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020" selected>2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
                
                <div class="select-group">
                    <label for="season-left">Temporada</label>
                    <select id="season-left">
                        <option value="Primavera">Primavera</option>
                        <option value="Verano" selected>Verano</option>
                        <option value="Otono">Otoño</option>
                        <option value="Invierno">Invierno</option>
                    </select>
                </div>
            </div>
            
            <!-- Lado Derecho -->
            <div class="comparador-lado">
                <h4>
                    <i class="fas fa-arrow-right"></i>
                    Derecha
                </h4>
                
                <div class="select-group">
                    <label for="year-right">Año</label>
                    <select id="year-right">
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021" selected>2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
                
                <div class="select-group">
                    <label for="season-right">Temporada</label>
                    <select id="season-right">
                        <option value="Primavera">Primavera</option>
                        <option value="Verano" selected>Verano</option>
                        <option value="Otono">Otoño</option>
                        <option value="Invierno">Invierno</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Botones de Control -->
        <div class="comparador-buttons">
            <button 
                id="btn-activar-comparador" 
                class="btn-comparador btn-activar"
                onclick="activarComparador()">
                <i class="fas fa-play"></i>
                Activar
            </button>
            
            <button 
                id="btn-actualizar-comparador" 
                class="btn-comparador btn-actualizar"
                onclick="actualizarComparador()"
                style="display: none;">
                <i class="fas fa-sync-alt"></i>
                Actualizar
            </button>
            
            <button 
                id="btn-desactivar-comparador" 
                class="btn-comparador btn-desactivar"
                onclick="desactivarComparador()"
                style="display: none;">
                <i class="fas fa-stop"></i>
                Desactivar
            </button>
        </div>
        
        <!-- Información adicional -->
        <div class="comparador-info">
            <i class="fas fa-info-circle"></i>
            Selecciona año y temporada, luego activa para comparar visualmente.
        </div>
    </div>
